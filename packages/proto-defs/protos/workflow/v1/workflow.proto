syntax = "proto3";

package workflow.v1;

option go_package = "github.com/shayancoin/kitchen-cpq-platform/api/workflow/v1;workflowv1";
option java_package = "com.shayancoin.workflow.v1";
option java_multiple_files = true;

message StartOrderWorkflowRequest {
  string project_id = 1;
  string quote_id = 2;
  string tenant_id = 3;
}

message StartOrderWorkflowResponse {
  string workflow_id = 1;
}

service WorkflowService {
  rpc StartOrderWorkflow(StartOrderWorkflowRequest) returns (StartOrderWorkflowResponse);
}

